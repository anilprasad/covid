{% load i18n static %}

<form method="post">{% csrf_token %}

    <div class="form-group">
        {{ form.email.errors }}
        <label for="id_email">{% trans 'Email address:' %}</label>
        {{ form.email }}
    </div>
    <input type="submit" class="btn btn-primary btn-lg btn-block mt-4" value="{% trans 'Reset my password' %}">

</form>
